<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script></head>

<body>
    <a-scene background="color:#000000">

         <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <!-- Wall -->
        <a-entity position="-7 10 0"
            animation="property:; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-box position="7 -5.5 -5" height="10" width="14" color="#fed48b"></a-box>  
        </a-entity>
        <a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#000000"></a-plane>
       </a-entity>
       <a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="red"></a-plane>
       </a-entity>
       <!-- Table -->
       <a-entity>
        <a-box position="0 2 -4" rotation="-90 0 0" width="5" height="1" color="gray"></a-plane>
       </a-entity>
       <a-entity>
        <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="gray"></a-cylinder>
       </a-entity>
       <!-- Lamp -->
       <a-entity>
        <a-cylinder position="0 7.8 -3" radius="0.2" height="2" color="gray"></a-cylinder>
       </a-entity>
       <a-entity>
        <a-cone position="0 7 -3" radius="0.2" height="1" color="gray"></a-cylinder>
       </a-entity>
       <a-entity>
        <a-sphere position="0 6.5 -3" radius="0.5" height="3" color="yellow"></a-cylinder>
       </a-entity>
       <!-- Frame1 -->
       <a-entity>
        <a-box position="4 5 -3" width="3" height="3" color="gold"></a-cylinder>
       </a-entity>
       <a-entity>
        <a-box position="4 5 -3" width="1" height="1" color="brown"></a-cylinder>
       </a-entity>
       <!-- Frame2-->
       <a-entity>
        <a-box position="-4 5 -3" width="3" height="3" color="gold"></a-cylinder>
       </a-entity>
       <a-entity>
        <a-box position="-4 5 -3" width="1" height="1" color="brown"></a-cylinder>
       </a-entity>








       
</a-scene>


</body>

</html>
